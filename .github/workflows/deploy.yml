name: Deploy to EC2 with Debug

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts
        ls -la ~/.ssh
        cat ~/.ssh/id_rsa | head -n 5
        cat ~/.ssh/known_hosts

    - name: Test SSH connection (verbose)
      env:
        HOST: ${{ secrets.EC2_PUBLIC_IP }}
      run: |
        ssh -vvv -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@$HOST exit || echo "SSH connection failed"

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "Logged into EC2 successfully!"
          cd /home/ubuntu
          export DB_USERNAME=${{ secrets.DB_USERNAME }}
          export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          export DB_URL=${{ secrets.DB_URL }}
          docker-compose down
          docker-compose up -d --build
